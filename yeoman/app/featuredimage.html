<!doctype html>
<html class="no-js"
    lang="">
  <head>
    <meta charset="utf-8">
    <title>Featured Image</title>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet"
        href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <select id="theme" name="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="custom">Custom</option>
    </select>
    <div id="featuredimage" class="light">
      <img alt="Featured Image Base"
          src="fixture/featuredimage-base.png">
      <div class="quote">
        <div class="text">Give me six hours to chop down a tree and I will spend the first four sharpening the axe.</div>
        <span class="author">Abraham Lincoln</span>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      $(function() {
        $('#theme').on('change', function() {
          var option = $(this).val();
          $('#featuredimage').attr('class', option);
          if (option == 'dark') {
            $('#featuredimage img').attr('src', 'fixture/featuredimage-base-dark.png');
          } else {
            $('#featuredimage img').attr('src', 'fixture/featuredimage-base.png');
          }
        });
      });
    </script>
    <script data-main="scripts/main"
        src="bower_components/requirejs/require.js"></script>
  </body>
</html>
